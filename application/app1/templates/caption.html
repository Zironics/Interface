<!DOCTYPE html>
<html lang="fr">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'custom.css'%}">
    <title>app</title>
</head>



<body class="position-relative d-flex flex-column align-items-center">

    
    <div class="d-flex top">
        
        <div class="image-container">
            <div class="image-id d-flex justify-content-center"> image : {{id}}</div>
            <img src="{%static img %}"/>
        </div>
        <div class="sep"></div>
        <div class="d-flex flex-column gap-3">
            <center class="caption-title"> Captions du dataset </center>
            <ul class="d-flex flex-column justify-content-evenly flex-grow-1">
            {%for cap in captions%}
                <li>{{cap}}</li>
            {%endfor%}
            </ul>
        </div>
    </div>

    <div class="result-container d-flex flex-column align-items-center">
        <h2>Resultat</h2>
        <div class="result">{{result}}</div>
    </div>
    <form  method="post"  class="d-flex  flex-wrap justify-content-center align-items-center gap-3 mt-4" enctype="multipart/form-data">
        {% csrf_token %}
       {%for field in form%}
        <div class="form-group d-flex flex-column gap-2">
          {{field.label}}
          {{field}}
        </div>
       {%endfor%}
        <button type="submit" class="btn btn-primary">submit</button>
    </form>

</body>


</html>
