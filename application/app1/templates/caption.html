<!DOCTYPE html>
<html lang="fr">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <title>app</title>
</head>



<body class="position-relative d-flex flex-column align-items-center">


    <div class="d-flex gap-2">
        <img src="{%static img %}" width="500px" height :"500px"/>
        <div class="d-flex flex-column gap-3">
            {%for cap in captions%}
                <div>{{cap}}</div>
            {%endfor%}
        </div>
    </div>

    <div>{{result}}</div>
    <form  method="post"  class="d-flex  flex-wrap justify-content-center align-items-center gap-3 mt-4" enctype="multipart/form-data">
        {% csrf_token %}
       {%for field in form%}
        <div class="form-group d-flex flex-column gap-2">
          {{field.label}}
          {{field}}
        </div>
       {%endfor%}
        <button type="submit" class="btn btn-primary align-self-end">ajouter</button>
    </form>

</body>


</html>
